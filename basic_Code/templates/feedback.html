{% extends "doc_layout.html"%}
{% block content%}

<div class="row">

    <div class="col-12">
        <h1>Feedback</h1>


        <form action="" method="post">
            <div class="form-group">
                <input type="text" name="patient_name" class="form-control" placeholder="Enter Patient name">
            </div>

            <div class="form-group">
                 <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" name="feedback"
                           rows="5" placeholder="general feedback"></textarea>
            </div>

            <div class="form-group">
                <input type="text" name="medicines_to_be_taken" class="form-control"
                       placeholder="Medicines to be taken">
            </div>
            <div class="form-group">
                <input type="integer" name="consultation_fee" class="form-control"
                       placeholder="Consultation_fee">
            </div>

            <button type="submit" class="btn btn-dark text-center">Add</button>
        </form>
    </div>

</div>
