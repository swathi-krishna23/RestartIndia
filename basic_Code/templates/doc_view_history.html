{% extends "layout.html"%} {% block content%}

<h1>History</h1>

<div class="row">
    <img src="https://image.freepik.com/free-vector/doctor-looks-patient-s-electronic-chart-tablet-health-care-concept-3d-isometric_130740-19.jpg" alt="">
    <div class="col-6">
        <h1>Disease</h1>
        {% for h in diseases %}
        Description {{h.desc}}
        Allergies {{h.allergy}}
        {% endfor %}

    </div>
    <div class="col-6">
        <h1>Medicine</h1>
        {% for m in medicines %}
        Name {{m.name}}
        <br>
        Dose {{m.dose}}
        <br>
        status : {{m.medicine}}
        <br> <br> <br> <br>
        <hr>
        {% endfor %}
    </div>
</div>


{% endblock%}
