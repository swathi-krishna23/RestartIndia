{% extends "doc_layout.html"%} {% block content%}

<h1>Notifications</h1>


{% for i in myAppointments %} <b>{{i.id}}</b> .
<br> Dr {{ i.docName }}, {{i.createdby_name}} wants to book an appointment on
Date: {{i.date}} <br>
Time: {{i.time}} <br> Mode : {{i.mode}} <br>status {{i.status}}
<br>


<button type="submit" class="btn btn-default " value="{{ i.id }} ">
    <a href="{{ url_for('ConfirmAppointment', id=i.id) }}">Confirm  </a>
</button>

<button type="submit" class="btn btn-default " value="{{ i.id }} ">
    <a href="{{ url_for('CancelAppointment', id=i.id) }}">Cancel </a>
</button>
<br>
<hr>


{% endfor %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


{% endblock%}
